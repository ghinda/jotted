<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>

  <link rel="stylesheet" href="/bower_components/mocha/mocha.css">
  <link rel="stylesheet" href="/jotted.css">

  <link rel="stylesheet" href="tests.css">
</head>
<body>

  <div id="mocha">
    <p>
      <a href=".">Index</a>
    </p>
  </div>

  <div class="fixtures"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <script src="/jotted.js"></script>

  <script src="/bower_components/mocha/mocha.js"></script>
  <script src="/bower_components/chai/chai.js"></script>

  <script>
    mocha.setup('bdd');
    window.expect = chai.expect;
  </script>

  <script src="./util.js"></script>
  <script src="./core.spec.js"></script>
  <script src="./script.spec.js"></script>
  <script src="./plugins/console.spec.js"></script>
  <script src="./plugins/play.spec.js"></script>
  <script src="./themes/bin.spec.js"></script>

  <script>
    onload = function() {
      var runner = mocha.run();

      var failedTests = [];
      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

      function logFailure(test, err) {

        var flattenTitles = function(test) {
          var titles = [];
          while (test.parent.title) {
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      };
    };
  </script>

</body>
</html>
